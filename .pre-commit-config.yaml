#
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# To use pre-commit, install it using pip:
#
#    pip install pre-commit
#
# Then, run it on all the files in this repo:
#
#    pre-commit run --all-files
#
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']

  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://gitlab.com/codementors/pre-commit/add-issue-number-to-conventional-commit
    rev: v1.0.0 # Insert latest version from https://gitlab.com/codementors/pre-commit/add-issue-number-to-conventional-commit/-/tags
    hooks:
      - id: add-issue-number
