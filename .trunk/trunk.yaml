# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.16.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.25
    - oxipng@8.0.0
    - taplo@0.8.1
    - bandit@1.7.5
    - black@23.9.1
    - checkov@2.4.9
    - git-diff-check
    - isort@5.12.0
    - markdownlint@0.36.0
    - osv-scanner@1.4.0
    - prettier@3.0.3
    - ruff@0.0.290
    - trivy@0.45.1
    - trufflehog@3.56.1
    - yamllint@1.32.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
repo:
  # main is the branch that everyone's work is merged into
  # (this is usually inferred and not required to be set)
  trunk_branch: main
  # By default, trunk will auto-detect all changed files relative to your main
  # branch. If you would instead like it to compare against the upstream of your
  # current git branch, you can enable this feature by setting
  # use_branch_upstream to true.
  use_branch_upstream: true
