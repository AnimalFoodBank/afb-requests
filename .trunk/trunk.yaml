# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.9
lint:
  enabled:
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - actionlint@1.6.26
    - oxipng@9.0.0
    - taplo@0.8.1
    - bandit@1.7.5
    - checkov@3.1.9
    - git-diff-check
    - markdownlint@0.37.0
    - osv-scanner@1.4.3
    - prettier@3.1.0
    - ruff@0.1.7
    - trivy@0.48.0
    - trufflehog@3.63.2
    - yamllint@1.33.0
  disabled:
    - black
    - isort
    - autoflake
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
repo:
  # main is the branch that everyone's work is merged into
  # (this is usually inferred and not required to be set)
  trunk_branch: main
  # By default, trunk will auto-detect all changed files relative to your main
  # branch. If you would instead like it to compare against the upstream of your
  # current git branch, you can enable this feature by setting
  # use_branch_upstream to true.
  use_branch_upstream: true
