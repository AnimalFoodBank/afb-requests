name: Nuxt3 UI Tests

on:
  push:
    paths:
      - 'apps/ui/**'
  pull_request:
    paths:
      - 'apps/ui/**'

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      working-directory: apps/ui
      run: pnpm install

    - name: Run tests
      working-directory: apps/ui
      run: pnpm test
